<div class="wrapper">
	<div class="row">
		<div class="container">
			<div class="col-xs-12">
				<form name="container.loginForm" class="text-center" role="form" novalidate>
					<fieldset>
						<div class="form-group">
							<label for="username" class="pull-left">Username:</label>
							<input id="username" name="username" class="form-control" type="text" ng-model="user.username" placeholder="username" ng-disabled="isProcessingLogin" required />
							<div ng-show="container.loginForm.username.$dirty && container.loginForm.username.$invalid">
								<span class="text-warning" ng-show="container.loginForm.$error.required">Required</span>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="pull-left">Password:</label>
							<input id="password" name="password" class="form-control" type="password" ng-model="user.password" placeholder="password" required/>
							<div ng-show="container.loginForm.password.$dirty && container.loginForm.password.$invalid">
								<span class="text-warning" ng-show="container.loginForm.$error.required">Required</span>
							</div>
							<span class="text-danger" style="float:left" ng-show="errors.length > 0 && !isProcessingLogin">{{errors}}</span>
						</div>
						<div class="form-group">
							<button ng-disabled="isProcessingLogin" ng-show="!isProcessingLogin" ng-click="loginClick(user)" class="btn btn-warning btn-xs navbar-btn">Sign In</button>
							<button ng-disabled="isProcessingLogin" ng-show="isProcessingLogin" class="btn btn-warning btn-xs navbar-btn"><i class="fa fa-spinner fa-spin fa-fw"></i>Signing in...</button>
							<span class="text-warning" ng-show="loginError.length > 0" ng-bind="loginError"></span>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
