<div class="wrapper">
	<div class="row">
		<div class="container">
			<div class="col-xs-12">
				<form name="container.postForm" role="form" novalidate>
					<div class="form-group">
						<label for="title">Title:</label>
						<input id="title" name="title" type="text" ng-maxlength="100" ng-model="post.title" style="width:100%" ng-disabled="isProcessing" required />
						<div ng-show="container.postForm.title.$dirty && container.postForm.title.$invalid">
							<span class="text-warning" ng-show="container.postForm.$error.required">
								This field is required
							</span>
						</div>
					</div>
					<div class="form-group">
						<div text-angular="text-angular" name="htmlcontent" ng-model="post.message"></div>
					</div>
					<div class="form-group">
						<button ng-disabled="isProcessing" ng-show="!isProcessing" ng-click="savePost()" class="btn btn-primary">Edit Post</button>
						<button ng-disabled="!isProcessing" ng-show="isProcessing" class="btn btn-primary"><i class="fa fa-spin fa-spinner fa-fw"></i>Editing Post...</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
